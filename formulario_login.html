<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Formulario de login</title>
	<link rel="stylesheet" href="estilos_login.css">
</head>
<body>
	<div class="contenedor">
		<h2>Login</h2>
		<fieldset>
			<legend>Completa con tus datos</legend>
			<div class="correo">
				Email: <input type="mail" name="email" id="email">
			</div>
			<div class="correo">
				Clave: <input type="password" name="clave" id="clave">
			</div>
		</fieldset>
		<div class="botones">
			<input type="submit" name="enviar" id="enviar" value="Enviar">
			<button id="olvide" name="olvide">Olvide mi clave</button>
		</div>
	</div>
</body>
</html>
